<html>
 <head>
    <title>Color Guessing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <h1 style="background-color: #ecd8d8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #343A40;">Guess the color By Mukund Sai</h1>
 </head>
<body style="background-color: #FFFACD;">

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
    <p id="result">This text will be replaced </p>
    <script> 

        function resolveForm (){
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? "+age+" and "+nick)
            
            out = document.getElementById("result")
            if(confirmed){
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
        
    
        </script>
</form>
<form>
  

<form class="mb-4">
    <div class="mb-3">
        <label for="secretColor">Guess the color: </label>
        <input type="password" id="secretColor" value="Red"><br><br>
    </div>
    <div class="mb-3">
        <label for="colorGuess">Enter a guess: </label>
        <input type="text" id="colorGuess"><br><br>
    </div>
    <input type="button" class="btn btn-primary" onclick="processColor()" value="Check the color">
</form>


<p id="result" class="alert alert-info"></p>

<div>
    
    <img id="dessertsImages" class="img-thumbnail" src="plant1.jpg" width="200" height="200" onclick="nextImage()">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    let attempts = 0;
    let wrong = 0;

    function processColor() {
        const secretColor = document.getElementById('secretColor').value.toLowerCase();
        const colorGuess = document.getElementById('colorGuess').value.toLowerCase();

        attempts++;
        if (secretColor !== colorGuess) {
            wrong++;
            alert("That was not it");
        } else {
            alert("You got it!");
        }
        document.getElementById('result').innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
    }
    let showing = 1;
    function nextImage() {
        const img = document.getElementById('dessertsImages');
        switch (showing) {
            case 1:
                img.src = 'plant1.jpg';
                showing = 2;
                break;
            case 2:
                img.src = 'plant2.jpg';
                showing = 3;
                break;
            case 3:
                img.src = 'plant3.jpg';
                showing = 1;
                break;
        }
    }

</script>
